    <head>
        <link rel="stylesheet" href="./public/libraries/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/css/custom.css">
        <title>Quiz App</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="javascript:void(0)">Quiz App</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" id="open-quiz-ask-name-panel">Start Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" id="open-about-us">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" id="open-contact-us">Contact Us</a>
          </li>
        </ul>
      </nav>
        <div class="container">
                    
            <div class="row">
                <div class="col-sm-12 col-md-2 col-lg-2"></div>
                <div class="col-sm-12 col-md-8 col-lg-8">
                    <div class="p-3 quiz-main-div mt-5">
                        <h1 class="text-center mb-5">Quiz App</h1>
                        <div class="quiz-ask-name-panel">
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Enter your name</label>
                            <input type="text" class="form-control" id="player-name" placeholder="Ex: Harshit">
                          </div>
                          <a href="javascript:void(0);" class="btn btn-success mt-3" id="submit-player-name">Submit</a>
                          <div class="alert alert-danger alert-dismissible fade show d-none mt-3"  id="empty-field-alert">
                            <button type="button" class="btn-close" id="alert-close-btn"></button>
                            <strong>Empty name field!</strong> Please enter name.
                          </div>
                        </div>
                        <div class="quiz-qa-panel mb-5 d-none">
                          <div class="row mb-5">
                            <div class="col-8"><h3>Player Name : <span id="curr-player"></span></h3></div>
                            <div class="col-4"><h3>Score : <span id="curr-score"></span> / 10</h3></div>
                          </div>
                        <h4 class="quiz-question mb-3"></h4>
                        <div class="quiz-options">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quizOptions" id="option1">
                                <label class="form-check-label" for="option1">
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="quizOptions" id="option2">
                                <label class="form-check-label" for="option2">
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="quizOptions" id="option3">
                                <label class="form-check-label" for="option3">
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="quizOptions" id="option4">
                                <label class="form-check-label" for="option4">
                                </label>
                              </div>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show d-none mt-3"  id="wrong-answer-alert">
                          <button type="button" class="btn-close" id="wrong-ans-alert-close-btn"></button>
                          <span id="wrong-ans-alert-message"></span>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show d-none mt-3"  id="blank-answer-alert">
                          <button type="button" class="btn-close" id="blank-ans-alert-close-btn"></button>
                          <span id="blank-ans-alert-message"></span>
                        </div>
                        <!-- <div class="quiz-answer mt-5"><h4>Correct Answer : </h4><span id="correct-answer"></span></div> -->
                      </div>
                      <div class="quiz-controls d-none">
                        <a href="javascript:void(0)" class="btn btn-primary" id="next-question">Next Question</a>
                      </div>
                      <div class="quiz-final-score text-center d-none">
                        <h2>Your Final Score is <span id="final-score"></span> out of 10.</h2>
                        <button class="btn btn-success" id="open-quiz-ask-name-panel">Try Again</button>
                      </div>
                    </div>
                    <div class="p-3 mt-5 quiz-about-us d-none text-center">
                      <h2>About Us</h2>
                      <h5>
                        This is a test program for educational purpose only.
                      </h5>
                    </div>
                    <div class="p-3 mt-5 quiz-contact-us d-none text-center">
                      <h2>Contact Us</h2>
                      <h5>
                        Check our website : <a href="">Website Link</a>
                      </h5>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2"></div>
            </div>
        </div>
